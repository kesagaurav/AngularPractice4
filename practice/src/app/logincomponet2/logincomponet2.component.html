<div class="container">
    <form [formGroup]="registerForm">
        <h1>RegisterForm</h1>
    <div class="form-group">
        <label for="firstName">firstName:</label>
        <input  class="form-control" type="text" formControlName="firstName">
        <div *ngIf="registerForm.controls['firstName'].errors" class="alert alert-danger">
            Invalid first Name.
        </div>
        <span *ngIf="registerForm.controls['firstName'].errors?.['required']" class="alert alert-danger">Invalid</span>
    </div>
    <div class="form-group">
        <label for="firstName">lastName:</label>
        <input  class="form-control" type="text" formControlName="lastName">
        <div *ngIf="registerForm.controls['lastName'].errors" class="alert alert-danger">
            Invalid lastname
        </div>
        <span *ngIf="registerForm.controls['lastName'].errors?.['required']" class="alert alert-danger">Invalid</span>
    </div>
    <div class="form-group">
        <label for="firstName">phone:</label>
        <input  class="form-control" type="text" formControlName="phone">
        <span *ngIf="registerForm.controls['phone'].errors" class="alert alert-danger">
            Invalid phone.
        </span>
        <span *ngIf="registerForm.controls['phone'].errors?.['required']" class="alert alert-danger">Invalid</span>
        <span *ngIf="registerForm.controls['phone'].errors?.['phoneisInvalid']" class="alert alert-danger">{{registerForm.controls['phone'].errors?.['phoneisInvalid'].message}}</span>

    </div>

    <div class="form-group">
        <label for="email">email:</label>
        <input  class="form-control" type="text" formControlName="email">
        <span *ngIf="registerForm.controls['email'].errors" class="alert alert-danger">
            Invalid email.
        </span>
        <span *ngIf="registerForm.controls['email'].errors?.['required']" class="alert alert-danger">Invalid</span>
        <span *ngIf="registerForm.controls['email'].errors?.['emailisInvalid']" class="alert alert-danger">{{registerForm.controls['email'].errors?.['emailisInvalid'].message}}</span>

    </div>




</form>
</div>

{{registerForm.value|json}}
