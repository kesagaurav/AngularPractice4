<div class="container">
  <h1>Employee Forms Module</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="firstName">firstName:</label>
      <input id="firstName" class="form-control" type="text" ngModel name="firstName" required>

    </div>
    <div class="form-group">
      <label for="lastName">lastName:</label>
      <input id="lastName" class="form-control" type="text" ngModel name="lastName" required>

    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input id="email" class="form-control" type="text" ngModel name="email" required>

    </div>
    <div class="form-group">
      <label for="phone">phone:</label>
      <input id="phone" class="form-control" type="text" ngModel name="phone" required>

    </div>
    <button class="btn btn-warning">Click Me !</button>
  </form>
  </div>
